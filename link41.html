<!DOCTYPE html>
<html>
    <head>
        <title>November 8, 2024</title>
        <style>
            @font-face {
                font-family: 'Anthony';
                src: url(fonts/Anthony.woff2), url(fonts/Anthony.woff);
            }  
            .container {
                display: flex;
                align-items: flex-start;
                padding: 20px;
                justify-content: center;
            }
            .text {
                margin-left: 12px;
                font-family: Arial, Helvetica, sans-serif;
                line-height: 1.6;
            }
            .header {
                background-color: black;
                color: white;
                font-family: Anthony;
                text-align: center;
                padding: 10px 0;
            }
            body {
                background-color: black;
                color: white;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                justify-content: center;
            }

            /* 3D container for the flip effect */
            .flip-container {
                perspective: 1000px; /* Gives a 3D effect */
                width: 300px;
                height: 500px;
            }

            /* Image container with flip effect */
            .flip-container .flip-inner {
                width: 100%;
                height: 100%;
                transition: transform 0.6s;
                transform-style: preserve-3d; /* Maintain 3D space for children */
            }

            /* Front and back faces of the flip */
            .flip-container .flip-inner .flip-front,
            .flip-container .flip-inner .flip-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden; /* Hide the back side when flipped */
            }

            /* Front face (initial image) */
            .flip-container .flip-inner .flip-front {
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                background-image: url('receiptscans/WEEK11/nov8-target.png');
                height: 500px; /* Default front image for container 1 */
            }

            /* Back face (hover image) */
            .flip-container .flip-inner .flip-back {
                background-size: cover;
                background-position: center;
                background-image: url('receiptscans/WEEK11/nov8targetstuff.jpg'); /* Hover image for container 1 */
                transform: rotateY(180deg); /* Initially hidden behind front */
            }

            /* Second container images */
            .flip-container.second .flip-inner .flip-front {
                background-image: url('receiptscans/WEEK11/nov8-breadsbakery.png');
                height: 400px; /* Front image for container 2 */
            }

            .flip-container.second .flip-inner .flip-back {
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                background-image: url('receiptscans/WEEK11/rugelach.jpg');
                height: 400px; /* Hover image for container 2 */
            }
            .flip-container.third .flip-inner .flip-front {
                background-image: url('receiptscans/WEEK11/nov8-proteinbar.png');
                height: 400px; /* Front image for container 2 */
            }

            .flip-container.third .flip-inner .flip-back {
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                background-image: url('photos/nov8davids.JPG');
                height: 400px; /* Hover image for container 2 */
            }
            /* Hover effect to flip */
            .flip-container:hover .flip-inner {
                transform: rotateY(180deg); /* Flip the container */
            }

        </style>
    </head>
    <body>
        <h1 class="header">November 8, 2024</h1>
        <div class="container">
            <!-- First Flip Container -->
            <div class="flip-container">
                <div class="flip-inner">
                    <!-- Front face (initial state) -->
                    <div class="flip-front"></div>
                    <!-- Back face (hover state) -->
                    <div class="flip-back"></div>
                </div>
            </div>
            <div class="text">
                12:20 pm: Bought some necessities at Target<br>
                Amount spent: $30.07<br>
                Total spent today: $30.07
            </div>
        </div>
        <div class="container">
            <!-- Second Flip Container with different images -->
            <div class="flip-container second">
                <div class="flip-inner">
                    <!-- Front face (initial state) -->
                    <div class="flip-front"></div>
                    <!-- Back face (hover state) -->
                    <div class="flip-back"></div>
                </div>
            </div>
            <div class="text">
                12:48 pm: Got a rugelach during my snack break at work<br>
                Amount spent: $2.13<br>
                Total spent today: $32.20
            </div>
        </div> 
        <div class="container">
        <div class="flip-container third">
            <div class="flip-inner">
                <!-- Front face (initial state) -->
                <div class="flip-front"></div>
                <!-- Back face (hover state) -->
                <div class="flip-back"></div>
            </div>
        </div>
        <div class="text">
            5:05 pm: Wanted to try these protein bars<br>
            Amount spent: $8.98<br>
            Total spent today: $41.18
        </div>
    </div>        
    </body>
</html>
