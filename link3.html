<html>
<head>
    <title>September 15, 2024</title>
</head>
    <style>
       @font-face {
        font-family: 'Anthony';
        src: url(fonts/Anthony.woff2);
        src: url(fonts/Anthony.woff);
    }  
.container{
    display: flex;
    align-items: flex-start;
    padding: 20px;

}

    margin-left: 12px;
    font-family: Arial, Helvetica, sans-serif;
}

    background-color: black;

body{
    background-color: black;

}

            /* 3D container for the flip effect */
            .flip-container {
                perspective: 1000px; /* Gives a 3D effect */
                width: 300px;
                height: 500px;
            }

            /* Image container with flip effect */
            .flip-container .flip-inner {
                width: 100%;
                height: 100%;
                transition: transform 0.6s;
                transform-style: preserve-3d; /* Maintain 3D space for children */
            }

            /* Front and back faces of the flip */
            .flip-container .flip-inner .flip-front,
            .flip-container .flip-inner .flip-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden; /* Hide the back side when flipped */
            }

            /* Front face (initial image) */
            .flip-container .flip-inner .flip-front {
                background-size: cover;
                background-position: center;
                background-image: url('receiptscans/WEEK%203/sep15-toriya.png');
                height: 500px; /* Default front image for container 1 */
            }

            /* Back face (hover image) */
            .flip-container .flip-inner .flip-back {
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                background-image: url('photos/yakitori.JPG'); /* Hover image for container 1 */
                transform: rotateY(180deg); /* Initially hidden behind front */
            }

            /* Second container images */
            .flip-container.second .flip-inner .flip-front {
                background-image: url('receiptscans/WEEK%203/sep15.png');
                height: 800px; /* Front image for container 2 */
            }

            .flip-container.second .flip-inner .flip-back {
                background-image: url('photos/hmartdessert.JPG');
                height: 400px; /* Hover image for container 2 */
            }
            /* Hover effect to flip */
            .flip-container:hover .flip-inner {
                transform: rotateY(180deg); /* Flip the container */
            }
    </style>
</head>
<body>
<h1 class="header">September 15, 2024</h1>
<div class="container">
        <!-- First Flip Container -->
        <div class="flip-container">
            <div class="flip-inner">
                <!-- Front face (initial state) -->
                <div class="flip-front"></div>
                <!-- Back face (hover state) -->
                <div class="flip-back"></div>
            </div>
            </div>
    <div class="text">9:52 pm: Paid for dinner @ toriya with my roommate<br>
        Amount spent: $62.38<br>
        Total spent today: $62.38</div>
</div>
<div class="container">
    <div class="flip-container second">
        <div class="flip-inner">
            <!-- Front face (initial state) -->
            <div class="flip-front"></div>
            <!-- Back face (hover state) -->
            <div class="flip-back"></div>
        </div>
    </div>
    <div class="text">10:26 pm: Got some desserts after dinner<br>
        Amount spent: $20.51<br>

    </div>
</div>
</body>
</html>
