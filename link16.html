<html>
    <head>
        <title>October 2, 2024</title>
            <style>
            @font-face {
             font-family: 'Anthony';
             src: url(fonts/Anthony.woff2);
             src: url(fonts/Anthony.woff);
         }  
     .container{
         display: flex;
         align-items: flex-start;
         padding: 20px;
         margin: 0 auto;
         justify-content: center;
     }
     .text{
         margin-left: 12px;
         font-family: Arial, Helvetica, sans-serif;
         line-height: 1.6;
     }
     .header{
         background-color: black;
         color: white;
         font-family: Anthony;
         text-align: center;
     }
     body{
         background-color: black;
         color: white;
     }
     /* 3D container for the flip effect */
     .flip-container {
                perspective: 1000px; /* Gives a 3D effect */
                width: 300px;
                height: 500px;
            }

            /* Image container with flip effect */
            .flip-container .flip-inner {
                width: 100%;
                height: 100%;
                transition: transform 0.6s;
                transform-style: preserve-3d; /* Maintain 3D space for children */
            }

            /* Front and back faces of the flip */
            .flip-container .flip-inner .flip-front,
            .flip-container .flip-inner .flip-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden; /* Hide the back side when flipped */
            }

            /* Front face (initial image) */
            .flip-container .flip-inner .flip-front {
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                background-image: url('receiptscans/WEEK6/oct2-tea.png');
                height: 500px; /* Default front image for container 1 */
            }

            /* Back face (hover image) */
            .flip-container .flip-inner .flip-back {
                background-size: cover;
                background-position: center;
                background-image: url('photos/oct2-studydog.JPG'); /* Hover image for container 1 */
                transform: rotateY(180deg); /* Initially hidden behind front */
            }
            /* Second container images */
            .flip-container.second .flip-inner .flip-front {
                background-image: url('receiptscans/WEEK6/oct2-pinkberry.png');
                height: 500px; /* Front image for container 2 */
            }
            .flip-container.second .flip-inner .flip-back {
                background-image: url('photos/IMG_3300.JPG');
                height: 400px; /* Hover image for container 2 */
            }
            /* Hover effect to flip */
            .flip-container:hover .flip-inner {
                transform: rotateY(180deg); /* Flip the container */
            }

         </style>
    </head>
<body>
    <h1 class="header">October 2, 2024</h1>
 <div class="container">
        <!-- First Flip Container -->
        <div class="flip-container">
           <div class="flip-inner">
               <!-- Front face (initial state) -->
               <div class="flip-front"></div>
               <!-- Back face (hover state) -->
               <div class="flip-back"></div>
           </div>
       </div>
        <div class="text">1:43 pm: Ordered a green tea on the way to study. I was sick this day.<br>Amount spent: $5.99<br>Total spent today: $5.99</div>
    </div> 
<div class="container">
    <div class="flip-container second">
        <div class="flip-inner">
            <!-- Front face (initial state) -->
            <div class="flip-front"></div>
            <!-- Back face (hover state) -->
            <div class="flip-back"></div>
        </div>
    </div>
    <div class="text">8:44 pm: Got froyo after attending a Parsons CD guest lecture<br>Amount spent: $8.65<br>Total spent today: $14.64
</div>  
</body>
</html>
